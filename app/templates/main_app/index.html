    <script>
        $(function(){
            // Add buckets
            $('#add_bucket').click(function(){
                bootbox.prompt({
                    title: "Add Bucket!",
                    inputType: 'text',
                    callback: function (result) {
                        if (result){
                            time = new Date()
                            // Store the bucket.
                            $.post('/save_bucket', {bucket:result, time: time}, function(response){
                                //console.log(response.success)
                                if (response.success){
                                    window.location.reload()
                                } else {
                                    bootbox.alert("Something happend please try again...!");
                                }
                            }, 'JSON');
                        }
                    }
                });
            });
        });

        // Open the items in that bucket
        function open_items(id){
            window.location.href = '/bucket_items/' + id
        }

        // Edit the bucket
        function edit_bucket(id, title){       
            //console.log(title);
            var str = '<form id="itemForm" method="post" class="form-horizontal">';
                str += '<div class="form-group">';
                str += '<label class="col-xs-3 control-label">Title</label>';
                str += '<div class="col-xs-5">';
                str += '<input type="text" class="form-control" value="' + title +'" id="title" name="title" />';
                str += '</div>';
                str += '</div>';                              
                str += '</form>';

            bootbox.dialog({
                title: "Edit",
                message: str,
                buttons: [
                {
                    label: "Save",
                    className: "btn btn-primary pull-left",
                    callback: function() {                        
                        var title = $('#title').val();
                        var time = new Date();
                        console.log(title);
                        //return;                                                
                        $.post('/edit_bucket', {name: title, id: id, time:time}, function(response){
                         // $.post('/save_item', {bucket:item_name, time: time}, function(response){
                                if (response.success){
                                    window.location.reload();
                                } else {
                                    bootbox.alert("Something happend please try again...!");
                                }
                            }, 'JSON');
                    }
                }],
            });
        }

        // Delete the bucket 
        function delete_bucket(id, title){
            bootbox.confirm("Are you sure you want to delete <b>" + title + "?</b>", function(result){ 
                //console.log('This was logged in the callback: ' + result); 
                if (result){
                    $.post('/delete_bucket', {id: id}, function(response){
                        if (response.success){
                            window.location.reload();
                        } else {
                            bootbox.alert("Something happend please try again...!");
                        }
                    }, 'JSON');
                }
            });
        }
    </script>
