<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login form</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:300,200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


  <link rel="stylesheet" href="../static/login/css/style_login.css">


</head>

<body>
  <button id="findpass">Bucket List App</button>
  
  <div class="form signupForm">
    <form action="/create_account" method="POST">
    <div class="forceColor"></div>
    <div class="topbar">
      <div class="spanColor"></div>
      <input type="text" class="input" name="first_name" id="first_name" placeholder="First Name" />
    </div>
    <div class="topbar">
      <div class="spanColor"></div>
      <input type="text" class="input" id="sur_name" name="sur_name" placeholder="SurName" />
    </div>
    <div class="topbar">
      <div class="spanColor"></div>
      <input type="text" class="input"name="username" id="username" placeholder="Username" />
    </div>
    <div class="topbar">
      <div class="spanColor"></div>
      <input type="password" class="input" name="password" id="password" placeholder="Password" />
    </div>
    <div class="topbar">
      <div class="spanColor"></div>
      <input type="email" class="input" name="email" id="email" placeholder="Email" />
    </div>

    <button class="submit" type="submit" id="submit">Create Account</button>
</form>
    <br>

    <button class="submit" id="loginBtn">Already have an Account!</button>

  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="../static/login/js/index.js"></script>

  <script>
    $(function(){
      $('#loginBtn').click(function(){
        window.location.href = '/'
      });

      var login_error = '{{session['error']}}'
      if (login_error){
          alert(login_error)
      }
    });

  </script>

</body>

</html>
