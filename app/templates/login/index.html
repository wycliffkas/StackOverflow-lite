<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login form</title>

  <link href='https://fonts.googleapis.com/css?family=Raleway:300,200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


  <link rel="stylesheet" href="../static/login/css/style_login.css">


</head>

<body>
  <button id="findpass">Bucket List App</button>
  
  <div class="form">
    <form action="/login" method="POST"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           git >
    <div class="forceColor"></div>    
    <div class="topbar">
      <div class="spanColor"></div>
      <input type="text" class="input" name="username" id="username" placeholder="Username" />
    </div>
    <div class="topbar">
      <div class="spanColor"></div>
      <input type="password" class="input" id="password" placeholder="Password" name="password"/>
    </div>

    <button class="submit" name="submit" type="submit" id="submit">Login</button>
    </form>
    <br>
    <button class="submit" id="signupAccount">Create Account</button>
    
  </div>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="../static/login/js/index.js"></script>

  <script>
    $(function(){
      $('#signupAccount').click(function(){
        window.location.href = '/signup'
      });

      var login_error = '{{session['error']}}'
      if (login_error){
        alert(login_error)
      }
    });

  </script>

</body>

</html>
