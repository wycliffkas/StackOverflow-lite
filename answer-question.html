<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Stack Overflow</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="javascript/script.js"></script>
</head>

<body>
<header>
    <div class="container">
        <nav>
            <div id="logo">
                <h1>Stack Overflow</h1>
            </div>
            <a href="dashboard.html">Dashboard</a>
            <a href="recently-asked-questions.html">Recently Asked Questions</a>
            <a href="post-question.html">Post Question</a>
            <div class="dropdown">
                <button class="dropbtn">Wycliff Kasirye</button>
                <div class="dropdown-content">
                    <a href="profile.html">Profile</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </nav>


    </div>
</header>

<section id="content">
    <div class="container">
        <div id="row">
            <div id="question"></div>
            <div id="answers"></div>
            </br>
            <form id="add_answer" method="POST">
                <label for="answer">Your Answer</label>
                <textarea cols="5" rows="8" id="answer" required></textarea>
                <button class="submit-btn" id="save_answer" type="submit">Post Your Answer</button>
            </form>
        </div>
    </div>
</section>

<script type="text/javascript">
document.getElementById('add_answer').addEventListener('submit', saveAnswer)

    if(token ==null){
        window.location="index.html"
    }
    else{
        fetch("https://stack-challenge3.herokuapp.com/stack_overflow/api/v1/questions/"+id+"", { 
            method:'GET',
            mode:'cors',
            headers:{
                'Accept':'application/json,text/plain,*/*',
                'Content-type':'application/json',
                'Authorization':'Bearer ' + token        
            }
        })
        .then((response)=>response.json())
        .then((data) => {   
            let answers ="<h3>Answer</h3>"    
            question = `
                <h3>Question</h3>
                <h4>${data.question}</h4>
                <p>${data.description}</p>
                <hr>
            `  
            if(data.answers != "No answers"){
                data.answers.forEach(function(row){
                answers += `
                <p>${row.answer}</p>
                <hr>`
               }) 
            }
            else{
                answers += `
                <p>No Answers Added yet</p>
                <hr>`                
            }
                 
            document.getElementById('question').innerHTML = question
            document.getElementById('answers').innerHTML = answers
        })
        
    }


</script>
</body>

</html>
