<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login form</title>
  <script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link href='https://fonts.googleapis.com/css?family=Raleway:300,200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <button id="findpass">Bucket List App</button>
  <form action="../main_app/pages/index.html">
  <div class="form">
    <div class="forceColor"></div>
    <div class="topbar">
      <div class="spanColor"></div>
      <input type="text" class="input" id="username" placeholder="Username/Email" />
    </div>
    <div class="topbar">
      <div class="spanColor"></div>
      <input type="password" class="input" id="password" placeholder="Password" />
    </div>

    <button class="submit" name="submit" type="submit" id="submit">Login</button>
    
    <br>
    <button class="submit" id="signupAccount">Create Account</button>
    
  </div>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="js/index.js"></script>

  <script>
    $(function(){
      $('#signupAccount').click(function(){
        window.location.href = 'signup.html'
      });
    });

  </script>

</body>

</html>
