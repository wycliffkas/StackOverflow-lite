<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login form</title>
  <script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link href='https://fonts.googleapis.com/css?family=Raleway:300,200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <button id="findpass">Bucket List App</button>
  <form action="index.html">
  <div class="form signupForm">
    <div class="forceColor"></div>
    <div class="topbar">
      <div class="spanColor"></div>
      <input type="text" class="input" id="first_name" placeholder="First Name" />
    </div>
    <div class="topbar">
      <div class="spanColor"></div>
      <input type="text" class="input" id="password" placeholder="Sur Name" />
    </div>
    <div class="topbar">
      <div class="spanColor"></div>
      <input type="text" class="input" id="username" placeholder="Username" />
    </div>
    <div class="topbar">
      <div class="spanColor"></div>
      <input type="password" class="input" id="password" placeholder="Password" />
    </div>
    <div class="topbar">
      <div class="spanColor"></div>
      <input type="email" class="input" id="email" placeholder="Email" />
    </div>

    <button class="submit" id="submit">Create Account</button>
</form>
    <br>

    <button class="submit" id="loginBtn">Already have an Account!</button>

  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="js/index.js"></script>

  <script>
    $(function(){
      $('#loginBtn').click(function(){
        window.location.href = 'index.html'
      });
    });

  </script>

</body>

</html>
