<!DOCTYPE html>
<html>

<head>

    <title>Stack Overflow</title>


    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

</head>

<body>
    <div id="container">
        <div class="content">
            <div class="title">
                <a href="#">Recently Asked Questions</a>
            </div>
            <h2>Ask a Question</h2>
            <form>
                <label for="email">Title</label>
                <input type="text" name="email" required>

                <label for="psw">Body</label>
                <textarea cols="20" rows="10" required></textarea>
                <button class="primary-btn" type="submit">Post Your Question</button>
            </form>
        </div>
    </div>
</body>

</html>
